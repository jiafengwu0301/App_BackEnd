<div class="col-md-6 col-md-offset-3">
    <h2>Update your account informations:</h2>
    <hr>
    <div class="well">
        <form role="form" ng-submit="vm.update()">

            <div class="form-group">
                <label for="displayName">Diaplay Name</label>
                <input type="text" class="form-control" id="displayName" ng-model="vm.displayName" placeholder="ex. john123" />
            </div>

            <div class="form-group">
                <label for="facebook">Facebook</label>
                <input type="text" class="form-control" id="facebook" ng-model="vm.facebook" placeholder="ex. john_haha" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ng-model="vm.password" placeholder="ex. password123" />
            </div>

            <hr>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/#/" class="btn btn-primary pull-right" >Cancel</a>
            </div>
        </form>
    </div>
</div>
